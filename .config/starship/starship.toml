# "$schema": 'https://starship.rs/config-schema.json'

add_newline = true
command_timeout = 150
format = """
$directory\
$git_branch\
$git_state\
$git_status\
$python\
$line_break\
$character"""

[character]
success_symbol = "[ó± î‰](fg:#FEFF00)"
error_symbol = "[ó± î‰](gray)"
vicmd_symbol = "[î˜« î‰](gray)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"
